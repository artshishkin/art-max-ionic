<ion-header>
  <ion-toolbar>
    <ion-title>My Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="offers?.length>0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" size-md="6" offset-md="3" class="ion-text-center">
        <ion-list>
          <ion-item *ngFor="let offer of offers" [routerLink]="offer.id" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="offer.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h1>{{offer.title}}</h1>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
