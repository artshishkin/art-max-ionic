<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--      <ion-button (click)="onOpenMenu()">Open</ion-button>-->
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-segment value="all" (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all">All Places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Place</ion-segment-button>
  </ion-segment>
  <cdk-virtual-scroll-viewport itemSize="70" minBufferPx="900" maxBufferPx="1350">
    <ion-grid *ngIf="places">
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{places[0].title}}</ion-card-title>
              <ion-card-subtitle>{{places[0].price | currency}} &ngsp;per Night</ion-card-subtitle>
            </ion-card-header>
            <ion-img [src]="places[0].imageUrl"></ion-img>
            <ion-card-content>
              <p>
                <ion-text color="danger">{{places[0].description}}</ion-text>
              </p>
            </ion-card-content>
            <div class="ion-text-right">
              <ion-button fill="clear" color="primary" [routerLink]="places[0].id">More</ion-button>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">

          <ion-list>
            <ion-item *cdkVirtualFor="let place of listedPlaces"
                      [routerLink]="place.id" detail>
              <ion-thumbnail slot="start">
                <ion-img [src]="place.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{place.title}}</h2>
                <p>{{place.description}}</p>
              </ion-label>

            </ion-item>
          </ion-list>

        </ion-col>
      </ion-row>
    </ion-grid>
  </cdk-virtual-scroll-viewport>

</ion-content>
